<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bookmarks</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css">
	</head>
<body>
	<header>
		<h1>Bookmarks</h1>
	</header>
	<section id = "post-section">
		<div>
			<h2>POST</h2>
		</div>
		<div>
			<form>
				<label for="title-input-post">Title: </label>
				<input type="text" id="title-input-post">
				<label for="description-input-post">Description: </label>
				<input type="text" id="description-input-post">
				<label for="url-input-post">Url: </label>
				<input type="text" id="url-input-post">
				<label for="rating-input-post">Rating: </label>
				<input type="text" id="rating-input-post">
				<button id="create-btn">Create</button>
			</form>
		</div>
	</section>
	<section id = "delete-section">
		<div>
			<h2>DELETE</h2>
		</div>
		<div>
			<form>
				<label for="id-input-delete">Id: </label>
				<input type="text" id="id-input-delete">
				<button id="delete-btn">Delete</button>
			</form>
		</div>
	</section>
	<section id = "update-section">
		<div>
			<h2>UPDATE</h2>
		</div>
		<div>
			<form>
				<label for="id-input-update">Id search: </label>
				<input type="text" id="id-input-update">
				<label for="title-input-update">Title: </label>
				<input type="text" id="title-input-update">
				<label for="description-input-update">Description: </label>
				<input type="text" id="description-input-update">
				<label for="url-input-update">Url: </label>
				<input type="text" id="url-input-update">
				<label for="rating-input-update">Rating: </label>
				<input type="text" id="rating-input-update">
				<button id="update-btn">Update</button>
			</form>
		</div>
	</section>
	<section id = "get-section">
		<div>
			<h2>GET</h2>
		</div>
		<div>
			<form>
				<label for="title-input-get">Title: </label>
				<input type="text" id="title-input-get">
				<button id="get-btn">Get</button>
			</form>
		</div>
	</section>
	<section id = "bookmarks-section">
	</section>
	<script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
